<!DOCTYPE html><!-- HTML5 문서임을 선언하는 태그. 항상 맨 첫줄에 기입해야 합니다. HTML에서 사용하는 주석의 모양을 기억하세요. p.47~52 -->
<html lang="ko"><!-- html 문서의 루트 요소. 모든 html 태그는 html 태그 안에 기입해야 합니다. -->
<head><!-- 사용자에게 보이지 않는 부분. 스타일시트를 불러오거나 스크립트를 불러오거나 페이지의 정보를 입력하는 등의 역할을 합니다. -->
    <meta charset="UTF-8"><!-- <meta>태그에 charset속성이 입력 되어있습니다. <meta>태그는 외태그이며, 웹페이지를 설명하는 용도의 태그입니다. charset속성은 언어를 인코딩해주는 속성이며, 보통 다국어 웹페이지는 utf-8을 사용합니다. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- 웹페이지를 최신 edge버전에 맞추겠다 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 디바이스 크기에 최적화 될 수 있게끔 보여주는 설정 -->
    <title>타이틀</title><!-- 웹페이지의 제목. 브라우저의 제목줄에 나타나는 태그. 쌍태그입니다. 각 페이지를 가장 잘 설명할 수 있는 제목으로 필수 입력 요망!(단, 너무 길지 않게) -->
    <style>
        /* CSS 또는 자바스크립트에서 사용하는 주석의 모양
        주석 단축키 : Ctrl + / */
        /* 자동줄바꿈 단축키 : Alt + Z */
        /* 브라우저 미리보기 단축키 : Alt + B (open in browser 확장기능을 설치해야 실행됨) */
    </style>
</head>
<body><!-- 사용자에게 보여지는 부분. 웹페이지에 표현되는 영역. 쌍태그 -->
    <p>웹퍼블리셔 1일차 수업중입니다.</p><!-- paragraph 단락태그, 본문태그. 쌍태그 p.74 -->
    <p>p태그를 작성하면 단락을 만들 수 있습니다.<br><br><!-- 개행(줄바꿈)태그. 외태그 p.74 -->
        줄바꿈을 하려면 br태그를 입력해야 합니다.
    </p>
    <hr><!-- 수평줄태그. 구분선을 만들어야 하는 경우 사용합니다. css로도 선을 만들 수 있기 때문에 사용빈도가 높지는 않습니다. -->

    <!-- 제목 글자 태그 : 웹표준에서 문서 제목의 중요도에 따라 적용합니다. p.73 -->
    <h1>첫번째로 큰 제목 글자 태그</h1><!-- 페이지의 대표 제목 / 한 페이지 내에 한개만 사용(웹표준) -->
    <h2>두번째로 큰 제목 글자 태그</h2><!-- 부제목 -->
    <h3>세번째로 큰 제목 글자 태그</h3><!-- 본문 제목 -->
    <h4>네번째로 큰 제목 글자 태그</h4><!-- 본문 부제목 -->
    <h5>다섯번째로 큰 제목 글자 태그</h5><!-- 더 작은 제목 -->
    <h6>여섯번째로 큰 제목 글자 태그</h6><!-- 더 작은 제목 -->
    
    <hr>

    <!-- 글자 형태 태그 : 과거에는 글자 형태를 변경해주는 태그를 많이 사용했지만 지금은 모두 스타일시트로 처리하므로 사용 빈도가 낮습니다. p.76~79 -->
    <p><b>굵은</b> 글자 태그</p><!-- bold : 두꺼운 / 의미 없는 굵게 보이게 하는 글자형태 태그 -->
    <p><strong>굵은</strong> 글자 태그</p><!-- 강조의 의미를 가지고 있는 굵은 글자 -->
    <p><i>기울어진</i> 글자 태그</p><!-- italic : 의미 없는 기울어보이게 하는 글자형태 태그 -->
    <p><em>기울어진</em> 글자 태그</p><!-- emphasis : 강조의 의미를 가지고 있는 기울어진 글자 -->
    <p><small>작은</small> 글자 태그</p>
    <p><sub>아래에 달라붙는</sub> 글자 태그</p><!-- subscript -->
    <p><sup>위에 달라붙는</sup> 글자 태그</p><!-- superscript -->
    <p><ins>밑줄이 그어진</ins> 글자 태그</p><!-- insert -->
    <p><del>가운데 줄이 그어진</del> 글자 태그</p><!-- delete -->
    
</body>
</html>
