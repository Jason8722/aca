<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그 p.82~86</title>
</head>
<body>
    <ul><!-- Unordered List : 순서가 없는 목록 태그 -->
        <li>강아지</li><!-- List Item : 리스트를 이루는 목록 요소 -->
        <li>고양이</li>
        <li>거북이</li>
    </ul>
    <ol><!-- Ordered List : 순서가 있는 목록 태그 -->
        <li>토끼</li>
        <li>다람쥐</li>
        <li>앵무새</li>
    </ol>
    <!-- 중첩목록(ex:대분류>중분류>소분류) -->
    <ul type="square"><!-- disc/circle/square -->
        <li>분식
            <ul>
                <li>떡볶이</li>
                <li>튀김</li>
                <li>순대</li>
            </ul>
        </li>
        <li>중화요리
            <ol type="i" start="2"><!-- 1/a/A/i/I -->
                <li>짜장</li>
                <li>짬뽕</li>
                <li>탕수육</li>
            </ol>
        </li>
    </ul>
</body>
</html>
