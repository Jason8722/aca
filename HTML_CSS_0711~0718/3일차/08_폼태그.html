<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼태그 p.122~160</title>
</head>

<body>
    <form action="https://www.naver.com/" method="get">
        <!-- form 태그의 대표 속성
        action속성 : form태그 안의 내용들을 서버로 보낼 때 해당 데이터가 도착할 URL 주소나 실행할 프로그램 html5에서는 필수 아님!
    
        method속성 : form내용을 서버로 보내는 방식을 선택
        - get요청 : 주소표시줄에 담아 전송. 보안 취약, 길이 제한 O 
        - post요청 : 편지봉투에 담아 전송. 내용 드러나지 않고, 길이 제한 X -->

        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="user_id">ID</label>
                    <input type="text" name="user_id" id="user_id" minlength="3" maxlength="10" size="10" required
                        autofocus placeholder="아이디는 3자 이상 10자 이하">
                    <!-- label 태그와 input태그 이어주기 :label태그의 for 속성과 input태그의 id속성값 일치 
                    required 속성 : 필수 필드 만들기 p.150
                    autofocus 속성 : 페이지에 접근 하자마자 자동 커서 입력 p.148
                    placeholder 속성 : 힌트주기 p.148 -->
                </li>
                <li>
                    <label for="user_PW">PW</label>
                    <input type="password" id="user_PW" required>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="user_name">이름</label>
                    <input type="text" id="user_name" required>
                </li>
                <li>
                    <label for="user_phone">연락처</label>
                    <input type="tel" id="user_phone" required placeholder="010-0000-0000">
                </li>
                <li>
                    <label for="user_email">이메일</label>
                    <input type="email" id="user_email" required>
                </li>
                <li>
                    <label for="user_URL">웹사이트</label>
                    <input type="url" id="user_URL">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>등록정보</legend>
            <ul>
                <li>
                    <label for="count">참여 인원(최대 10명)</label>
                    <input type="number" id="count" value="1" min="1" max="10" step="2">
                    <!-- value속성 : 기본값 설정
                    min속성 : 최솟값 설정
                    max속성 : 최댓값 설정
                    step속성 : 늘어나거나 줄어드는 간격 -->
                </li>
                <li>
                    <label for="bob">지원 물품(1인당 5개)</label>
                    <input type="number" id="bob" value="5" min="0" max="50" step="5">
                </li>
                <li>
                    <label for="step">희망 단계(하, 중, 상)</label>
                    <input type="range" id="step" value="1" min="1" max="3">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>선택사항</legend>
            <ul>
                <li>
                    <p>라디오 버튼</p>
                    <label>
                        <input type="radio" value="male" name="gender" checked> 남자
                    </label>
                    <label>
                        <input type="radio" value="female" name="gender"> 여자
                    </label>
                    <!--  라디오 버튼은 여러 항목 중 한개만 선택 가능하게 할 경우 주로 사용. name속성에 동일한 값을 적용시켜줘야 합니다. p.135 value속성 필수 입력! 서버에 값을 넘길 때 value값을 넘겨줌 -->
                    
                    <!-- input과 label태그 연결 방법 p.126
                    1. input태그의 id속성과 label태그의 for속성 일치
                    2. label태그의 내부에 input태그를 작성(암시적) => id, for 필요 없음.
                    단, 하위 버전의 브라우저에서 인식 못할 가능성이 있음. 가급적이면 명시적으로 따로 작성 후 id, for를 이용해서 연결해주는게 안전하고, 접근성 측면에서도 따로 작성하는 게 좋습니다. -->
                </li>
                <li>
                    <p>체크박스(관심사)</p>
                    <input type="checkbox" id="game" value="game">
                    <label for="game">게임</label>
                    <input type="checkbox" id="sport" value="sport">
                    <label for="sport">스포츠</label>
                    <input type="checkbox" id="book" value="book">
                    <label for="book">독서</label>
                    <input type="checkbox" id="drink" value="drink">
                    <label for="drink">음주</label>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>컬러, 날짜, 시간</legend>
            <ul>
                <li>
                    <label>
                        컬러 선택
                        <input type="color" value="#ff22ff">
                    </label>
                </li>
                <li>
                    <label>
                        날짜 선택
                        <input type="date" value="1963-09-22">                    
                    </label>
                </li>
                <li>
                    <label>
                        날짜 및 시간
                        <input type="datetime-local" value="1963-09-22 20:00">
                    </label>
                </li>
                <li>
                    <label>
                        시간
                        <input type="time" value="21:44" step="600">
                        <!-- 시간 입력 속성 중 step 속성의 숫자는 초의 단위를 설정
                        ex:  10   => 10초
                            600   => 10분 -->
                    </label>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>버튼들 </legend>
            <input type="submit" value="제출">
            <input type="reset" value="초기화" id="ee">
            <input type="image" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA0MDZfMjM3%2FMDAxNjQ5MTcyNDc1OTI1.QaSnc9j3PiKnubc9BbdDqvh_jc1Z-Dh7I4D4C9BChiAg.GhlxYwUOIBfxB8ExrnJHtN2QXUZGty3793DL4aEH1Vgg.PNG.dlrkddlr514%2F4%25C1%25D6%25C2%25F7_%25B0%25FA%25C1%25A6_%25BA%25B9%25BB%25E7.png&type=sc960_832" width="20" alt="확인버튼" >
            <input type="button" value="확인버튼">
            <button type="submit"><img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA0MDZfMjM3%2FMDAxNjQ5MTcyNDc1OTI1.QaSnc9j3PiKnubc9BbdDqvh_jc1Z-Dh7I4D4C9BChiAg.GhlxYwUOIBfxB8ExrnJHtN2QXUZGty3793DL4aEH1Vgg.PNG.dlrkddlr514%2F4%25C1%25D6%25C2%25F7_%25B0%25FA%25C1%25A6_%25BA%25B9%25BB%25E7.png&type=sc960_832" width="60" alt="확인버튼" >버튼태그</button>
        </fieldset>
        <fieldset>
            <legend>그 외 폼태그들</legend>
            <p>파일첨부</p>
            <input type="file">
            <p>현재 진행 상태(progress)</p>
            <progress max="100" value="6"></progress>
            <p>범위 내 값 표시(meter)</p>
            <meter min="0" max="100" low="30" high="70" value="75"></meter>
            <p>텍스트 여러 줄 작성</p>
            <textarea name="" id="" cols="20" rows="10" >
  wdojfo
                <!-- ㅇㅈ  재어재이ㅔ -->
            </textarea>
            <p>셀렉트박스</p>
            <select>
                <option value="str">딸기</option>
                <option value="app">사과</option>
                <option value="ban">바나나</option>
            </select>
        </fieldset>
    </form>
</body>

</html>
