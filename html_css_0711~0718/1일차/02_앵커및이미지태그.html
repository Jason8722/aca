<body>
    <h1>앵커태그</h1>
    <h2>텍스트를 이용한 링크(앵커태그)</h2>
    <a href="http://naver.com">네이버</a>
    <a href="http://daum.net">다음</a>
    <a href="http://nate.com">네이트</a>
    <a href="http://google.com" target="_blank">구글</a>

    <h2>이미지를 이용한 링크</h2>
    <a href="http://naver.com">
        <img src="images/naver_logo.png" width="100" height="100">
    </a>
    <a href="http://daum.net">
        <img src="images/daum_logo.png" alt="다음 로고">
    </a>
    <a href="http://nate.com"><img src="images/nate_logo.png" alt="네이트 로고"></a>
    <a href="http://google.com" target="_blank"><img src="images/google_logo.png" alt="구글 로고"></a>

    <h2>이미지 태그</h2>
    <img src="images/penguin.jpg" alt="펭귄이 윙크하는 사진">
    <img src="펭귄.jpg" alt="펭귄">
    <img src="https://static.wikia.nocookie.net/pokemon/images/1/11/%EC%A7%80%EC%9A%B0%EC%9D%98_%ED%94%BC%EC%B9%B4%EC%B8%84.png/revision/latest/scale-to-width-down/250?cb=20220519100647&path-prefix=ko" alt="남의집 피카츄" title="피카츄">

    <!-- 
        1. 파일 경로
        img 태그에 쓰이는 속성 중 src(source=주소=경로=위치)에는 상대경로/절대경로가 있습니다. p.100

        *상대경로 : 현재 파일(페이지)이 있는 위치를 기준으로 정하고 상대적으로 보여주는 경로 (앞부분을 생략하고 짧게 적을 수 있음)

        ../ : 한 단계(폴더) 위로(상위폴더)
        ex : <img src="../../image.jpg">

        폴더명/ : 같은 경로 내에 있는 해당 폴더 내에서 찾겠다는 의미
        es : <img src="images/penguin.jpg">

        *절대경로 : 현재 파일(페이지)이 있는 위치와는 상관 없이 파일의 주소를 처음부터 전부 다 적어주는 경로 (ex : http://~~~~~/images/penguin.jpg)

        *상대경로와 절대경로는 이미지에만 국한된 것이 아닙니다. 모든 파일에는 경로가 있습니다.

        2. 이미지에 대체 텍스트 삽입(필수 입력 사항) p.101
        alt(alternate=대체)속성은 이미지가 나타나지 않을 경우 대신 그 자리에 나타내어주는 글입니다.
        W3C에서 웹표준 권고사항으로 모든 img 태그에 alt 속성은 필수로 입력하게끔 나와있습니다.(웹 접근성)

        3. width, height 속성은 이미지의 너비, 높이를 조절할 수 있으니 현재는 CSS로 조절하기 때문에 이미지 태그에 직접 입력하지 않습니다(지양)
        강제로 이미지의 사이즈를 늘리거나 줄일 수 있습니다. p.101

        4. title속성은 필수는 아니나 마우스를 이미지에 1~2초 정도 올리고 있으면 tooltip으로 나타납니다.(이미지의 제목 속성)

        5. 앵커태그의 타겟 속성을 이용, 링크 클릭 시 새 탭(창)으로 열리게끔 설정 p.114
        target="_blank"

        6. 앵커태그를 이용해 어플리케이션을 활용할 수도 있습니다.(반응형웹에 유용)
        <a href="tel:010-1234-5678">전화걸기</a> 바로 전화 걸기
        <a href="sms:010-1234-5678">메세지 보내기</a> 문자보내기
        <a href="mailto:hello@gmail.com">이메일 보내기</a>

     -->

</body>
