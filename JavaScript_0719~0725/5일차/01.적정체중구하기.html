<html lang="ko">
<head>

    , initial-scale=1.0">
    <title>적정 체중 구하기</title>
</head>
<body>
    <Script>
        var userHeight = 177;  //본인 신장
        var userWeight = 120;   //본인 몸무게

        //평균 체중 = (신장 - 100) * 0.9
        var normalWeight = (userHeight - 100) * 0.9;

        // document.write("당신의 평균 체중은 "+normalWeight+ "kg 입니다");
        // window.alert("당신의 평균 체중은 "+normalWeight+ "kg 입니다");

        var diet = userWeight - normalWeight

        if(userWeight < normalWeight) {
            document.write("평균 체중보다 낮습니다.");
        }
        else {document.write("다이어트 시작! "+ +diet+ "kg 빼기");
        };

    </Script>
</body>
</html>
